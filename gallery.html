<body class="gallery-bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-col-navbar-gallery fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/the-sleepover-experience-logo.png" class="rounded-circle"

            <span class="d-none d-md-inline-block">THE SLEEPOVER EXPERIENCE</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuItems"
            aria-controls="menuItems" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="menuItems">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active-nl">

        </div>
        <div class="gallery">

            <img src="assets/images/halloween-theme.png" class="rounded-4 gallery" alt="Halloween">
            <img src="assets/images/christmas-theme.png" class="rounded-4 gallery" alt="Christmas">
        </div>
        <div>
            <h5 id="gallery-text">Check out our real-life setups below for an idea of theme combinations:</h5>

            <img src="assets/images/image9.png" class="rounded-4 gallery" alt="Image 9">
            <img src="assets/images/image10.png" class="rounded-4 gallery" alt="Image 10">
            <img src="assets/images/image11.png" class="rounded-4 gallery" alt="Image 11">

                <li class="list-inline-item">
                    <a target="_blank" href="https://facebook.com/thesleepoverexperience/">

                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="http://instagram.com/the_sleepover_experience">
                        <i class="fa-brands fa-instagram instagram" aria-hidden="true"></i>

                <li id="whatsapp" class="list-inline-item">
                    <a href="contact.html" aria-hidden="true">
                    <i class="fa-brands fa-whatsapp whatsapp" aria-hidden="true"></i>

                </li>
                <li id="email" class="list-inline-item">
                    <a href="contact.html" aria-hidden="true">

            </ul>
